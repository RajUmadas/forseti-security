rules:
  - name: rajtest
    target: targettest
    mode: whitelist
    load_balancing_scheme: EXTERNAL
    ip_protocol: ESP
    ip_address: "14.15.9.13"

  - name: actest
    target: targettest
    mode: whitelist
    load_balancing_scheme: INTERNAL
    port: 8080
    ip_protocol: TCP
    ip_address: "10.13.0.14"

  - name: the other server
